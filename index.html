      /* Print Styles for PDF Export */
      @media print {
        @page { margin: 1cm; size: auto; }
        body { 
          background: white !important; 
          color: black !important;
          overflow: visible !important;
        }
        #root { height: auto !important; width: auto !important; }
        
        /* Hide UI Elements */
        .no-print, button, nav, header { display: none !important; }
        
        /* Reset Book Layout to List */
        .perspective-\[2000px\] { perspective: none !important; }
        .transform { transform: none !important; }
        .absolute { position: static !important; }
        
        /* Ensure all photos are visible */
        .overflow-y-auto { overflow: visible !important; height: auto !important; }
        
        /* Layout overrides */
        .flex-1 { flex: none !important; }
        .h-screen { height: auto !important; }
        .w-full { width: 100% !important; }
        
        /* Photo Card Reset */
        .photo-card {
          break-inside: avoid;
          page-break-inside: avoid;
          margin-bottom: 2rem !important;
          box-shadow: none !important;
          border: 1px solid #ccc !important;
        }
        
        /* Container Resets */
        .flex-row-print-reset {
          display: block !important;
        }
        .page-container {
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          padding: 0 !important;
        }
      }
